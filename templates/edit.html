<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="../static/css/edit.css">
</head>
<body>
    <div class="Formulario">
        <h1>Editor</h1>

        <a class="home" href="{{ url_for('home') }}">
            <img src="../static/img/home.png" alt="home">
        </a>
        <a class="logout"  href="{{ url_for('logout') }}">
            <img src="../static/img/paper-plane-regular.png" alt="logout">
        </a>
        
        <div class="Encabezado">
            <label for="nota">Contenido de la nota:</label>
        </div>

        <form class="Editor" action="{{ url_for('editar', id=nota[0]) }}" method="POST">
            <textarea class="nota" id="nota" name="nota" required>{{ nota[1] }}</textarea>
            
            <button class="update" type="submit">Guardar cambios</button>

            <a class="Cancelar" href="{{ url_for('home') }}">Cancelar</a>
        </form>

    </div>

</body>
</html>
